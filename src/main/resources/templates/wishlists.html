<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Lists</title>
    <!-- Tilføj eventuelle eksterne CSS-stilarter her -->
    <link rel="stylesheet" href="wishlistlists.css">
</head>
<body>
<div class="container">
    <h1>Wish Lists</h1>

    <!-- Knapper til at tilføje en ny ønskeliste -->
    <div class="button-group">
        <a href="/createwishlist" class="btn btn-primary">Create Wishlist</a>
    </div>

    <!-- Tabel til visning af ønskelister -->
    <table>
        <thead>
        <tr>
            <th>Wishlist ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th> <!-- Ny kolonne til knapperne -->
        </tr>
        </thead>
        <tbody>
        <!-- Her kan du indsætte dynamisk genereret HTML for hver ønskeliste -->
        <!-- For eksempel: -->
        <tr th:each="wishlist : ${wishLists}">
            <td th:text="${wishlist.id}"></td>
            <td th:text="${wishlist.name}"></td>
            <td th:text="${wishlist.description}"></td>
            <td>
                <a th:href="@{'/editwishlist/' + ${wishlist.id}}" class="btn btn-sm edit-btn">Edit</a>
                <form th:action="@{'/deletewishlist/' + ${wishlist.id}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        <!-- Gentag dette mønster for hver ønskeliste -->
        </tbody>
    </table>
</div>
</body>
</html>
