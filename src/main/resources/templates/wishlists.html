<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Lists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wish Lists</h1>

    <!-- Knapper til at tilføje en ny ønskeliste -->
    <div class="button-group">
        <a href="/createwishlist" class="btn btn-primary">Create Wishlist</a>
    </div>

    <!-- Tabel til visning af ønskelister -->
    <table>
        <thead>
        <tr>
            <th>Wishlist ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th> <!-- Ny kolonne til knapperne -->
        </tr>
        </thead>
        <tbody>
        <!-- Her kan du indsætte dynamisk genereret HTML for hver ønskeliste -->
        <!-- For eksempel: -->
        <tr th:each="wishlist : ${wishLists}">
            <td th:text="${wishlist.id}"></td>
            <td th:text="${wishlist.name}"></td>
            <td th:text="${wishlist.description}"></td>
            <td>
                <a th:href="@{'/editwishlist/' + ${wishlist.id}}" class="btn btn-sm edit-btn">Edit</a>
                <form th:action="@{'/deletewishlist/' + ${wishlist.id}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        <!-- Gentag dette mønster for hver ønskeliste -->
        </tbody>
    </table>
</div>
</body>
</html>
