<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Frontpage</title>
    <!-- Tilføj eventuelle eksterne CSS-stilarter her -->
    <link rel="stylesheet" href="wishlistfrontpage.css">
</head>
<body>
<div class="container">
    <h1>Wishlist Frontpage</h1>

    <!-- Knappen til at tilføje en ny ønskeliste -->
    <div class="button-group">
        <a th:href="@{/createwishlist}" class="add btn">Tilføj ønskeliste</a>
    </div>

    <!-- Tabel til visning af ønskelister -->
    <table>
        <thead>
        <tr>
            <th>Wishlist ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Rediger</th>
            <th>Slet</th>
        </tr>
        </thead>
        <tbody>
        <!-- Her kan du indsætte dynamisk genereret HTML for hver ønskeliste -->
        <!-- For eksempel: -->
        <tr>
            <td>1</td>
            <td>Birthday Wishlist</td>
            <td>A wishlist for my birthday</td>
            <td>
                <button class="edit" onclick="location.href='/wishlists'">Rediger</button>
            </td>
            <td>
                <form action="/deletewishlist/1" method="post">
                    <button class="delete" type="submit">Slet</button>
                </form>
            </td>
        </tr>
        <!-- Gentag dette mønster for hver ønskeliste -->
        </tbody>
    </table>
</div>
</body>
</html>
